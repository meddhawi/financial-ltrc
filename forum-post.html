<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Post - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.10/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="forum.html">Forum</a>
            <a href="explore.html">Explore</a>
        </div>
        <div class="nav-links">
            <!-- This div will be populated by updateNavbar() -->
        </div>
    </nav>

    <main class="container">
        <!-- Post Content -->
        <div id="post-detail" class="post-detail">
            <!-- Post will be dynamically inserted here -->
        </div>

        <!-- Comments Section -->
        <div class="comments-section">
            <h3>Comments</h3>
            <form id="comment-form" class="comment-form">
                <textarea id="comment-content" placeholder="Write a comment..." required></textarea>
                <button type="submit">Post Comment</button>
            </form>
            <div id="comments-container">
                <!-- Comments will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/forum-post.js"></script>
</body>
</html>
